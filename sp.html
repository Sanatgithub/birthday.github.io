<!<!DOCTYPE html>

  <title>Happy Birthday Abhipsa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #f9c5d1, #fdeff9);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color: #d63384;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 4px solid #ff69b4;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff1493;
    }

    .surprise {
      display: none;
      margin-top: 40px;
      font-size: 1.5rem;
      color: #6f42c1;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      color: red;
      font-size: 2rem;
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
